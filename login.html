							<div class="title-area">
								<h3>Đăng nhập</h3>
							</div> <!-- /.title-area -->
							<form action="" id="login-form">
								<div class="row">
									<div class="col-12">
										<div class="input-group">
											<input type="text" id="user" required> 
											<label>Tên đăng nhập</label>
										</div> <!-- /.input-group -->
									</div> <!-- /.col- -->
									<div class="col-12">
										<div class="input-group">
											<input type="password"  id="password" required>
											<label>Mật khẩu</label>
										</div> <!-- /.input-group -->
									</div> <!-- /.col- -->
								</div> <!-- /.row -->
								<div class="agreement-checkbox d-flex justify-content-between align-items-center">
									<div>
										<input type="checkbox" id="remember">
										<label for="remember">Ghi nhớ tài khoản</label>
									</div>
									<a href="forgotpass.html">Quên tài khoản?</a>
								</div>
								<input class="solid-button-one" type="button" name="" onclick="checkLogin();" value="ĐĂNG NHẬP">
							</form>

							<script type="text/javascript">
								function checkLogin() {
									var user = document.getElementById("user").value;
									var password = document.getElementById("password").value;
									
									if (user === "admin" && password === "admin") {
										window.location.assign('backend/backendPhim/template/index.html');
										return;
									}
									if(user !== null && password !== null){
										window.location.assign('index.html');
										return;
									}
								}
							</script>

							<p class="signUp-text">Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a>
